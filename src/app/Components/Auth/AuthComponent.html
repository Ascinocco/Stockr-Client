<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="mainContainer">
<!-- Title -->
    <div class="header-content">
      <p id="headerInfo">Welcome to</p>
      <h1 id="landingPageTitle">StockR</h1>
      <button ion-button class="customButton" (click)="showSignInForm=true; showSignUpForm=false">Sign In</button>
      <button ion-button class="customButton" (click)="showSignUpForm=true; showSignInForm=false">Register</button>
    </div>

    <!-- Register template -->
    <div class="formWrapper" *ngIf="showSignUpForm">
      <ion-card>
        <div class="formContainer" padding>

          <ion-list *ngIf="signUpErrors.length > 0">
            <ion-item *ngFor="let error of signUpErrors" color="danger">
              <ion-label> {{ error }} </ion-label>
            </ion-item>
          </ion-list>

          <ion-label>First Name </ion-label>
          <ion-input type="text" class="inputBox" [(ngModel)]="signUpFirstName"></ion-input>

          <ion-label>Last Name </ion-label>
          <ion-input type="text" class="inputBox" [(ngModel)]="signUpLastName"></ion-input>

          <ion-label>Email </ion-label>
          <ion-input type="email" class="inputBox" [(ngModel)]="signUpEmail"></ion-input>

          <ion-label>Password </ion-label>
          <ion-input type="password" class="inputBox" [(ngModel)]="signUpPassword"></ion-input>

          <ion-label>Confirm Password </ion-label>
          <ion-input type="password" class="inputBox" [(ngModel)]="signUpConfirmPassword"></ion-input>

          <ion-row padding-top>
            <button ion-button class="customButton" (click)="signUp()"> Register </button>
            <button ion-button color="danger" (click)="showSignUpForm=false"> Cancel </button>
          </ion-row>
        </div>
      </ion-card>
    </div>

    <!-- Login template -->
    <div class="formWrapper" *ngIf="showSignInForm">
      <ion-card>
        <div class="formContainer" padding>
          <ion-list *ngIf="signInErrors.length > 0">
            <ion-item *ngFor="let error of signInErrors" color="danger">
              <ion-label> {{ error }} </ion-label>
            </ion-item>
          </ion-list>

          <ion-label>Email </ion-label>
          <ion-input type="email" class="inputBox" [(ngModel)]="signInEmail"></ion-input>

          <ion-label>Password </ion-label>
          <ion-input type="password" class="inputBox" [(ngModel)]="signInPassword"></ion-input>

          <ion-row padding-top>
            <button ion-button class="customButton" (click)="signIn()"> Sign In </button>
            <button ion-button color="danger" (click)="showSignInForm=false"> Cancel </button>
          </ion-row>
        </div>
        <!-- end of formContainer -->
      </ion-card>
    </div>
    <!-- end of formWrapper -->
  </div>
  <!-- end of mainContainer -->
</ion-content>
