<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align: right;">Stockr</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <h1 class="customHeader"> Search Stocks</h1>
  </div>
  <div>
    <ion-row>
      <ion-input type="text" class="searchInputBar" placeholder="Type Stock Symbol Here" [(ngModel)]="symbol"></ion-input>
      <button ion-button class="customButton" (click)="search()"> <ion-icon name="search"> </ion-icon></button>
    </ion-row>
  </div>
</ion-content>
