<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <div *ngFor="let page of pages" (click)="openPage(page)">
        <button menuClose ion-item *ngIf="this.isAuthenticated() === true && page.isGuarded === true">
          {{ page.title }}
        </button>

        <button menuClose ion-item *ngIf="this.isAuthenticated() === false && page.isGuarded === false">
          {{ page.title }}
        </button>
      </div>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
